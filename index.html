<script>
const cursor = document.createElement('div');
cursor.classList.add('cursor');
document.body.appendChild(cursor);

document.addEventListener('mousemove', (e) => {
  cursor.style.top = e.clientY + 'px';
  cursor.style.left = e.clientX + 'px';
});

const headerLists = document.querySelectorAll('.header-list');
headerLists.forEach((headerList) => {
  headerList.addEventListener('mouseenter', () => {
    cursor.style.width = '60px';
    cursor.style.height = '60px';
  });

  headerList.addEventListener('mouseleave', () => {
    cursor.style.width = '20px';
    cursor.style.height = '20px';
  });
});

const buttons = document.querySelectorAll('.cta-button, .phone-mockup-wrapper');
buttons.forEach((headerList) => {
  headerList.addEventListener('mouseenter', () => {
    cursor.style.width = '0px';
    cursor.style.height = '0px';
  });

  headerList.addEventListener('mouseleave', () => {
    cursor.style.width = '20px';
    cursor.style.height = '20px';
  });
});

function redirectToAppStore() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // Check if user is using an iOS device
  if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    window.location.href = 'https://apps.apple.com/kr/app/%ED%94%8C%EB%9E%98%EB%8B%9B-%EB%8F%88-%EB%B2%84%EB%8A%94-%EA%B3%B5%EB%B6%80%ED%83%80%EC%9D%B4%EB%A8%B8/id1597905981';
  } 
  // Check if user is using an Android device
  else if (/android/i.test(userAgent)) {
    window.location.href = 'https://play.google.com/store/apps/details?id=com.ctu.planitstudy';
  }
  // If user is not using an iOS or Android device, show an error message
  else {
    alert('Sorry, our app is currently only available for iOS and Android devices.');
  }

}
</script>
